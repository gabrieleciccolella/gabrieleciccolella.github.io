<div class="card">
  <h3>Rehabilitation Exercise Recognition Algorithm</h3>
  <p>
    Various machine learning algorithms were developed and tested for the recognition of rehabilitation exercises.
    The following chart compares their performance in terms of accuracy.
  </p>

  <!-- Canvas per l'istogramma -->
  <canvas id="accuracyChart" width="400" height="250"></canvas>
</div>

<!-- Script per Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('accuracyChart').getContext('2d');
  const data = {
    labels: ['LDA', 'DT', 'LR', 'SVM', 'KNN', 'RF', 'GNB', 'AB'],
    datasets: [{
      label: 'Model Accuracy (%)',
      data: [93.02, 89.07, 96.96, 91.76, 89.62, 97.30, 84.94, 68.29],
      backgroundColor: [
        '#74c69d', '#52b788', '#40916c', '#2d6a4f', '#95d5b2', '#1b4332', '#a3b18a', '#dad7cd'
      ],
      borderColor: '#023e8a',
      borderWidth: 1,
      hoverBackgroundColor: function(context) {
        const index = context.dataIndex;
        return index === 5 ? '#0096c7' : '#0077b6'; // RF evidenziato (migliore)
      },
      hoverBorderWidth: 3
    }]
  };

  const options = {
    scales: {
      y: {
        beginAtZero: true,
        title: {
          display: true,
          text: 'Accuracy (%)',
          color: '#023e8a',
          font: { size: 14, weight: 'bold' }
        },
        ticks: { color: '#333' }
      },
      x: {
        ticks: { color: '#333' }
      }
    },
    plugins: {
      legend: {
        display: false
      },
      title: {
        display: true,
        text: 'Model Performance Comparison',
        color: '#023e8a',
        font: { size: 16, weight: 'bold' }
      },
      tooltip: {
        backgroundColor: '#0077b6',
        titleColor: 'white',
        bodyColor: 'white',
        borderWidth: 1,
        borderColor: '#023e8a'
      }
    }
  };

  new Chart(ctx, {
    type: 'bar',
    data: data,
    options: options
  });
</script>
